<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-A-Mole!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Whac-A-Mole! <span class="score">0</span></h1>
    <h2>High Score: <span class="high-score">0</span></h2>
    <h2>Time Left: <span class="time-left">30</span>s</h2>
    <div class="controls">
        <button id="start-btn" onClick="startGame()">Start Game</button>
        <button id="mute-btn" onClick="toggleMute()">Mute</button>
    </div>

    <div class="game">
        <div class="hole hole1">
            <div class="mole"></div>
        </div>
        <div class="hole hole2">
            <div class="mole"></div>
        </div>
        <div class="hole hole3">
            <div class="mole"></div>
        </div>
        <div class="hole hole4">
            <div class="mole"></div>
        </div>
        <div class="hole hole5">
            <div class="mole"></div>
        </div>
        <div class="hole hole6">
            <div class="mole"></div>
        </div>
        <div class="hole hole7">
            <div class="mole"></div>
        </div>
        <div class="hole hole8">
            <div class="mole"></div>
        </div>
        <div class="hole hole9">
            <div class="mole"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <audio id="whack-sound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>
    <audio id="game-over-sound" src="https://assets.mixkit.co/active_storage/sfx/2596/2596-preview.mp3"></audio>
</body>
</html>
